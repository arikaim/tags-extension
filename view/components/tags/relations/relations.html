\{% set model = createModel('TagsRelations','tags') %}
{% set items = model.getRelationsQuery(relation_id) %}
{% if limit is not empty %}
    {% set items = items.take(limit) %}
{% endif %}
{% for item in items.get() %}   
    <div class="ui label {{ class }}">
        {{ item.word }}       
    </div>
{% endfor %}
